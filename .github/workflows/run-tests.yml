name: Run Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  interchain-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: submodule
        run: git submodule init && git submodule update --init
      - name: deps
        run: yarn
      - name: build
        run: yarn build
